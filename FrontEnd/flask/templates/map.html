<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.blue_grey-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/map.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="mdl-layout__container"> 
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Map</span>
                <div class="mdl-layout-spacer"></div>
            </div>
            </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Options</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{url_for('index')}}">
                    <i class="material-icons" role="presentation">home</i>
                    Home</a>
                <a class="mdl-navigation__link" href="{{ url_for('display_map')}}">
                    <i class="material-icons" role="presentation">public</i>
                    Map</a>
                <a class="mdl-navigation__link" href="{{ url_for('graph')}}">
                    <i class="material-icons" role="presentation">insights</i>
                    Graphs</a>
                <a class="mdl-navigation__link" href="{{ url_for('word_cloud')}}">
                    <i class="material-icons" role="presentation">cloud</i>
                    Word Clouds</a>
            </nav>
            <ul class="mdl-list">
                <span class='mdl-layout-title', style="text-align: center;">Map options</span>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">Heatmap</span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                        <input type="checkbox" id='list-switch-1' class="mdl-switch__input" onclick="toggleHeatmap(this)" checked/>
                      </label>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">ALP Vote Count</span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-2">
                        <input type="checkbox" id='list-switch-2' class="mdl-switch__input" onclick="toggleVoteCount(this, 'ALP')"/>
                      </label>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">LIB Vote Count</span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-3">
                        <input type="checkbox" id='list-switch-3' class="mdl-switch__input" onclick="toggleVoteCount(this, 'LIB')"/>
                      </label>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">GRN Vote Count</span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-4">
                        <input type="checkbox" id='list-switch-4' class="mdl-switch__input" onclick="toggleVoteCount(this, 'GRN')"/>
                      </label>
                    </span>
                  </li>
            </ul>
        </div>
        <main class="mdl-layout__content">
            <div id='map'></div>
        </main>
    </div>
    </div>
    <script src="{{url_for('static', filename='map.js')}}""></script>
</body>
</html>
