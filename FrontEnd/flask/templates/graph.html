<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Graphs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/graph.css')}}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Graphs</span>
                <div class="mdl-layout-spacer"></div>
            </div>
            </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" >Options</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{url_for('display_map')}}">Map</a>
                <a class="mdl-navigation__link" href="{{url_for('graph')}}">Graphs</a>
                <a class="mdl-navigation__link" href="{{url_for('word_cloud')}}">Word Clouds</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="graphOption">
                        <option value="none"></option>
                        <option value="positiveScore">Positive Sentiment</option>
                        <option value="negativeScore">Negative Sentiment</option>
                        <option value="neutralScore">Neutral Sentiment</option>
                        <option value="compoundScore">Compound Sentiment</option>
                    </select>
                </div>
            </form>
            <canvas id="graph"></canvas>
        </main>
    </div>
   <script src="{{url_for('static', filename='graph.js')}}"></script>
</body>
</html>
